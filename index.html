<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SabzLearn | JS | 223</title>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">

<body style="background-image: url(/img/ClearSky.jpg);">
  <div class="container">
    <div class="app-title">
      <div class="box-input">
        <h2 class="mb-3">آب و هوا</h2>
        <input type="text" id="search" class="input-group__input" placeholder="نام شهر را وارد کنید ...">
      </div>
    </div>

    <div class="location">
      <p>-</p>
    </div>

    <div class="weather-container">
      <div class="weather-icon">
        <img src="/img/icon weather/sunny.png" id="image" alt="Weather Icon">
      </div>
      <div class="state"></div>
      <div class="temperature-value">
        <p>- °<span>C</span></p>
      </div>

      <div class="temperature-description">
        <p>-</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
